<html lang="en">
  <head>
    <title>Network</title>
    <script
      type="text/javascript"
      src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"
    ></script>
    
    <script src="https://visjs.github.io/vis-network/standalone/umd/vis-network.min.js"></script>
    <script src="https://unpkg.com/alea@1.0.0/alea.js"></script>
    <script src="https://visjs.github.io/vis-network/examples/network/exampleUtil.js"></script>
    <link rel = "stylesheet" type="text/css" href = "./main.css">
    <script type="text/javascript" src="./main.js"></script>

  </head>
  <body>

    <div style="text-align:center;">
      <h2>DHS COE Hackathon 2022- Visualizing Risk</h2>
    </div>
    
    <p style="width: 700px; font-size: 14px; text-align: justify">
      The localization is only relevant to the manipulation buttons.
    </p>
    
    <p>
      <label for="locale">Select a Language:</label>
      <select id="locale" onchange="draw();">
        <option value="en">en</option>
        <option value="cn">cn</option>
        <option value="cs">cs</option>
        <option value="de">de</option>
        <option value="es">es</option>
        <option value="fr">fr</option>
        <option value="it">it</option>
        <option value="nl">nl</option>
        <option value="pt-br">pt</option>
        <option value="ru">ru</option>
      </select>
    </p>
    
    <div id="network-popUp">
      <span id="operation">node</span> <br />
      <table style="margin: auto">
        <tbody>
          <tr>
            <td style="color:black;">Type</td>
            <td><input id="node-type" placeholder="Major/Minor" /></td>
          </tr>
          <tr>
            <td style="color:black;">Id</td>
            <td><input id="node-id" value="Fekwofpaj" /></td>
          </tr>
          <tr>
            <td style="color:black;">Name</td>
            <td><input id="node-label" placeholder="Database-Breach"/> 
            </td>
          </tr>
        </tbody>
      </table>
      <input type="button" value="save" id="saveButton" />
      <input type="button" value="cancel" id="cancelButton" />
    </div>
    <br />
    <div id="mynetwork"></div>   
    
    <table>
      <tbody id="tbody"></tbody>
    </table>

  </body>
</html>
